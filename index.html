<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shelfie</title>
</head>
<body>
  <header id="header">
    <img src="./imgs/shelfie.png" />
  </header>

  <div id="book-collection">

  </div>

  <div id="form-content">

    <select id="mode-select">
        <option value="add">Add a Book</option>
        <option value="delete">Delete a Book</option>
        <option value="edit">Edit a Book</option>
        <option value="search">Search Books</option>
    </select>

    <form id="book-form" class="">
      <div id="add-book" class="">
        <div>
          <label for="book-title">Title:</label>
          <input type="text" name="book-title" id="book-title-input" placeholder="Cat's Cradle"/>
        </div>
        <div>
          <label for="book-author">Author:</label>
          <input type="text" name="book-author" id="book-author-input" placeholder="Kurt Vonnegut"/>
        </div>
        <div>
          <label for="book-cover">Cover:</label>
          <input type="text" name="book-cover" id="book-cover-input" placeholder="https://cover-image/1.jpg"/>
        </div>
        <div>
          <label for="book-genre">Genres:</label>
          <input type="text" name="book-genre" id="book-genre-input" placeholder="e.g. Science Fiction, Romantasy, History"/>
        </div>
        <input type="submit" value="submit" class="submit-btn"/>
      </div>

      <div id="edit-book" class="">
        <label for="id-update">ID:</label>
        <input type="text" name="id-update" id="id-edit" placeholder="ID#"/>

        <label for="title-update">Edit Title:</label>
        <input type="text" name="title-update" id="title-update" placeholder="Farenheit 451"/>

        <label for="author-update">Edit Author:</label>
        <input type="text" name="author-update" id="author-update" placeholder="Ray Bradbury"/>

        <input type="submit" value="submit" class="submit-btn"/>
      </div>

      <div id="delete-book" class="">
        <label for="book-remove">Delete Book By ID:</label>
        <input type="text" name="book-remove" id="book-remove" placeholder="ID#"/>

        <input type="submit" value="submit" class="submit-btn"/>
      </div>

      <div id="search-book" class="">
        <label for="author-search">Search by Author:</label>
        <input type="text" name="author-search" id="author-search" placeholder="John Steinbeck"/>

        <label for="genre-search">Search by Genre:</label>
        <input type="text" name="genre-search" id="genre-search" placeholder="Fantasy"/>

        <input type="submit" value="submit" class="submit-btn"/>
      </div>

    </form>
  </div>

  <div id="book-details">
  <div id="book-details-inner">
    <div id="book-details-front" class="book-face">
      <img id="cover-img" src="" alt="Book Cover">
    </div>
    <div id="book-details-back" class="book-face">
      <h2 id="title">Title</h2>
      <p id="author">Author</p>
      <p id="genres">Genres</p>
    </div>
  </div>
</div>

  <div id="scanner-div" class="">
    <h2>Add a Book By Scanning It In!</h2>
    <div id="scanner-container"></div>
    <div id="scan-inputs">
      <button id="start-scan-btn">Scan ISBN</button>
      <input type="text" id="book-isbn-input" placeholder="Detected ISBN will appear here" />
    </div>
    <p id="isbn-result"></p>
  </div>


  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script src="./scanner.js"></script>
  <script src="./index.js"></script>
</body>
</html>
